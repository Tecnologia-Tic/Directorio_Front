<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Enlace al archivo de CSS -->
    <link rel="stylesheet" href="Estilos/logs2.css">
</head>
<body>

    <div class="login-container">
        <!-- Icono o logo -->
        <div class="icono-corazon">
            <img src="mpn.jpg" alt="Logo" class="logo">
        </div>
        <!-- Título -->
        <h2>Crear cuenta</h2>
        <br>

        <!-- Formulario de registro -->
        <form action="../backend/registrar.php" method="POST">
            <label for="nombre_usuario">Nombre de usuario</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Escribe tu usuario" required>

            <label for="correo_electronico">Correo electrónico</label>
            <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Escribe tu correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>

            <button type="submit">Registrarse</button>

            <!-- Enlace para iniciar sesión si ya tiene cuenta -->
            <div class="crear-cuenta">
                <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </div>

</body>
</html>
