<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- Enlace al archivo de CSS -->
    <link rel="stylesheet" href="Estilos/logs2.css">
    <link rel="stylesheet" href="Estilos/fondo_login.css">
</head>
<body>

    <div class="login-container">
        <!-- Icono o logo -->
        <div class="icono-corazon">
            <img src="mpn2.png" alt="Logo" class="logo" style="width: 150px; height: auto;">
        </div>
        <!-- Título -->
        <h2>Recuperar Contraseña</h2>
        <br>

        <!-- Formulario de recuperación de contraseña -->
        <form action="../backend/cambiar_contrasena.php" method="POST">
            <label for="correo_electronico">Correo electrónico</label>
            <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Escribe tu correo" required>
            <label for="contrasena_nueva">Nueva Contraseña</label>
            <input type="password" id="contrasena_nueva" name="contrasena_nueva" placeholder="Escribe tu nueva contraseña" required>

            <button type="submit">Recuperar</button>

            <!-- Enlace para volver a iniciar sesión -->
            <div class="crear-cuenta">
                <p>¿Ya recuerdas tu contraseña? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </div>

</body>
</html>
